- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      force: true

- link:
    ~/.asdf:
      ignore-missing: true
    ~/.config/sql-lint/config.json:
      path: sql-lint.json
      create: true
    ~/.config/yamllint/config:
      path: yamllint.yaml
      create: true
    ~/.config/alacritty:
      path: alacritty
    ~/.cowsay:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitconfig.work:
    ~/.local/share/vim-lsp-settings/settings.json:
      path: vim-lsp-settings.json
      create: true
      ignore-missing: true
    ~/.tmux:
    ~/.tmux.conf:
    ~/.tool-versions:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zgen:
      ignore-missing: true

- crossplatform-link:
    "~/Library/Application Support/k9s/skin.yml":
      platform: darwin
      path: k9s/skin.yml 
    ~/.config/k9s/skin.yml:
      platform: linux
      path: k9s/skin.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PlugInstall +qall &>/dev/null, Installing VIM plugins]
    - [
        'if which tmux >/dev/null 2>&1; then ~/.tmux/plugins/tpm/bin/install_plugins && ~/.tmux/plugins/tpm/bin/update_plugins all; fi',
        Installing tmux plugins,
      ]

- asdf:
    - plugin: terraform-validator
      url: https://github.com/looztra/asdf-terraform-validator
      versions:
        - latest
    - plugin: terraform-docs
      url: https://github.com/looztra/asdf-terraform-docs
      versions:
        - latest
    - plugin: deno
      versions:
        - latest
    - plugin: nodejs
      versions:
        - latest
    - plugin: k9s
      url: https://github.com/looztra/asdf-k9s
        - latest
    - plugin: kustomize
      url: https://github.com/Banno/asdf-kustomize.git
      versions:
        - latest
