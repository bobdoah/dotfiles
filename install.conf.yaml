- defaults:
    link:
      relink: true

- clean: ['~']

- clean: 
    ~/.config:
      force: true
- shell:
  - [mkdir -p ~/.config, Creating .config directory]

- link:
    ~/.ackrc:
    ~/.dircolors: 
    ~/.dotfiles: ''
    ~/.hgrc:
    ~/.irssi:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - [echo | echo | vim +PluginInstall +PluginUpdate +qall &>/dev/null, Installing VIM plugins]
  - ["if which tmux >/dev/null 2>&1; then ~/.tmux/plugins/tpm/bin/install_plugins && ~/.tmux/plugins/tpm/bin/update_plugins all; fi", Installing tmux plugins]
